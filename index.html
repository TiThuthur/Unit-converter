<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <h1 class="title">Unit converter</h1>
    <div class="is-aqua">
      <h2>Convert the weight in the unit you want.</h2>
      <div class="container">
        <div class="container__base">
          <label
            >choose the base unit
            <select id="base_unit" onchange="getBase()">
              <optgroup>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="lbs">lbs</option>
              </optgroup>
            </select>
          </label>
          <input type="text" name="base_unit_text" id="base_unit_text" />
        </div>
        <div class="card container__converted">
          <label class="text"
            >choose the converted unit
            <select id="converted_unit" onchange="getBase()">
              <optgroup>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="lbs">lbs</option>
            </select>
          </label>
          <div class="text">
            <input
              type="text"
              name="converted_unit_text"
              id="converted_unit_text"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
